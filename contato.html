  <h2>Entre em contato</h2>
                <form id="contato" method="post">
<div>
<label>Nome completo<input type="text" id="nome_id" name="nome" required autofocus></label>
</div>
<div>
<label>E-Mail<input type="text" id="email_id" name="email" required></label>
</div>
<div>
<label>Assunto<input type="text" id="assunto_id" name="assunto" required></label>
</div>
<div>
<label>Sua mensagem<textarea id="mensagem_id" name="mensagem rows="4" cols="25" required></textarea></label>
</div>
<button onclick="enviar_dados();" name="enviar" value="Enviar">Enviar</button>
                </form>
</div>
<script>
function enviar_dados(){
if(contato.nome.value!="") alert("Sua mensagem foi enviada, "+contato.nome.value+". Retornaremos sua mensagem, fique de olho no seu E-Mail!");
}
</script>
